<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оценка книг</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Книги</h1>
        <button id="openPublish" class="primary right">Опубликовать</button>
      </header>

      <main>
        <div id="viewer" class="viewer">
          <img id="cover" alt="Обложка" />
          <div class="info">
            <div id="title" class="title"></div>
            <div id="meta" class="meta"></div>
            <div class="controls">
              <button id="rate" class="primary">Оценить</button>
              <button id="next" class="ghost">Следующая</button>
            </div>
          </div>
        </div>

        <section class="stats">
          <h3>Статистика</h3>
          <div id="statsTable" class="table"></div>
        </section>
      </main>
    </div>

    <dialog id="publishDialog">
      <form id="publishForm" method="dialog">
        <h3>Опубликовать книгу</h3>
        <label>
          Название
          <input type="text" name="title" required maxlength="200" />
        </label>
        <label>
          Фото (необязательно)
          <input type="file" name="image" accept="image/*" />
        </label>
        <menu>
          <button type="reset">Отмена</button>
          <button class="primary" type="submit">Опубликовать</button>
        </menu>
      </form>
    </dialog>

    <script src="/main.js"></script>
  </body>
  </html>
