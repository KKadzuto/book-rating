<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оценка книг</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 data-i18n="title_app">Кітаптар</h1>
        <div class="header-actions">
          <div class="lang-switch">
            <button data-lang="kk" class="ghost">KK</button>
            <button data-lang="ru" class="ghost">RU</button>
            <button data-lang="en" class="ghost">EN</button>
          </div>
          <button id="openPublish" class="primary right" data-i18n="publish_button">Жариялау</button>
        </div>
      </header>

      <main>
        <div id="viewer" class="viewer">
          <img id="cover" alt="Обложка" />
          <div class="info">
            <div id="title" class="title"></div>
            <div id="meta" class="meta"></div>
            <div class="controls">
              <button id="rate" class="primary" data-i18n="rate_button">Бағалау</button>
              <button id="next" class="ghost" data-i18n="next_button">Келесі</button>
            </div>
          </div>
        </div>

        <section class="stats">
          <h3 data-i18n="stats_title">Статистика</h3>
          <div id="statsTable" class="table"></div>
        </section>
      </main>
    </div>

    <dialog id="publishDialog">
      <form id="publishForm" method="dialog">
        <h3 data-i18n="publish_title">Кітапты жариялау</h3>
        <label>
          <span data-i18n="field_title">Атауы</span>
          <input type="text" name="title" required maxlength="200" />
        </label>
        <label>
          <span data-i18n="field_image">Сурет (міндетті емес)</span>
          <input type="file" name="image" accept="image/*" />
        </label>
        <menu>
          <button type="reset" data-i18n="cancel">Болдырмау</button>
          <button class="primary" type="submit" data-i18n="publish_submit">Жариялау</button>
        </menu>
      </form>
    </dialog>

    <dialog id="rateDialog">
      <form id="rateForm" method="dialog">
        <h3 data-i18n="rate_title">Кітапты бағалаңыз</h3>
        <div class="rate-buttons">
          <button data-score="1" type="button">1</button>
          <button data-score="2" type="button">2</button>
          <button data-score="3" type="button">3</button>
          <button data-score="4" type="button">4</button>
          <button data-score="5" type="button">5</button>
        </div>
        <menu>
          <button type="reset" data-i18n="cancel">Болдырмау</button>
        </menu>
      </form>
    </dialog>

    <script src="/main.js"></script>
  </body>
  </html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <title>Оценка книг</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Оценка книг</h1>
        <form id="publish-form" class="publish-form">
          <input id="title-input" type="text" placeholder="Название книги" maxlength="200" required />
          <button type="submit">Опубликовать книгу</button>
        </form>
      </header>

      <main>
        <div id="empty" class="empty">Пока нет книг. Добавьте первую!</div>
        <ul id="list" class="list"></ul>
      </main>
    </div>

    <script src="/main.js"></script>
  </body>
  </html>
